<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
<head>
	<link rel="stylesheet" href="../page/element.css" type="text/css" media="screen" title="no title" charset="utf-8" />
</head>
<body>
	<div id="info"><div>Hello world <a class="ask" href="#">Yeah?</a></div></div>

	<form action="" method="get">
		<div class="field">
			<label for="a">AAA</label>
			<div class="input">
			<input type="text" name="a"/>
			</div>
		</div>
		<div class="field">
			<label for="b">BBB</label>
			<div class="input">
			<input type="text" name="b" value="test b" />
			</div>
		</div>
		<div class="field">
			<label for="c">CCC</label>
			<div class="input">
			<input type="text" name="c" />
			</div>
		</div>
		<p><input type="submit" value="Continue &rarr;" /></p>
	</form>
	
	
	<form action="http://localhost:8000/#do=:submit|reset|save_ok" method="GET" class="inline ajax on-submit-action">
		<div class="field">
			<label for="a">AAA</label>
			<div class="input">
			<input type="text" name="a"/>
			</div>
		</div>
		<div class="field">
			<label for="b">BBB</label>
			<div class="input">
			<input type="text" name="b" value="test b" />
			</div>
		</div>
		<div class="field">
			<label for="c">CCC</label>
			<div class="input">
			<input type="text" name="c" />
			</div>
		</div>
		<button type="submit">Submit</button>
		<button type="submit" name="save" value="draft" class="ajax on-click-title" title="#do=:submit|form:reset">Draft</button>
	</form>
	
	<script src="browser.js" type="text/javascript" language="javascript" charset="utf-8"></script>
	<script src="../jquery/jquery.js" type="text/javascript" language="javascript" charset="utf-8"></script>
	<script src="jquery.hibird.js" type="text/javascript" language="javascript" charset="utf-8"></script>
	<script src="jquery.notifier.js" type="text/javascript" language="javascript" charset="utf-8"></script>
	<script src="jquery.textarearesizer.js" type="text/javascript" language="javascript" charset="utf-8"></script>
	<script src="jquery.scripty.js" type="text/javascript" language="javascript" charset="utf-8"></script>
	
	<a href="#" id="btn-error">Error</a>
	<a href="#" id="btn-hello">Hello</a>
	<script type="text/javascript" language="javascript" charset="utf-8">
	// <![CDATA[
		$('#btn-error').click(function () {
			hibird.notify('Hello world', {kind:'error'});
		});
		$('#btn-hello').click(function () {
			hibird.notify('Hello world');
		});
	// ]]>
	</script>

</body>
</html>
